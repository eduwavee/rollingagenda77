<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hector Eduardo Velazques" />
    <title>Gestor de Tareas Personal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-color: #212529;
        color: #f8f9fa;
      }
      .card {
        background-color: #343a40;
        border: 1px solid #495057;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <main class="container my-5">
      <h1 class="text-center mb-4">Gestor de Tareas Personal 📝</h1>

      <div class="row">
        <div class="col-md-5">
          <div class="card p-4 mb-4">
            <h5 class="card-title text-center" id="formTitle">
              Agregar Nueva Tarea
            </h5>
            <form id="taskForm">
              <div class="mb-3">
                <label for="inputTarea" class="form-label">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputTarea"
                  placeholder="Escribe la tarea aquí..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="selectEstado" class="form-label">Estado</label>
                <select class="form-select" id="selectEstado" required>
                  <option value="creada" selected>Creada</option>
                  <option value="en_proceso">En Proceso</option>
                  <option value="terminada">Terminada</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="btnGuardar"
              >
                Guardar Tarea
              </button>
            </form>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card p-4">
            <h5 class="card-title text-center">Lista de Tareas</h5>
            <div class="table-responsive">
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Fecha de Creación</th>
                    <th scope="col">Última Modificación</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tablaBodyTareas"></tbody>
              </table>
            </div>
            <p class="text-center text-muted mt-3" id="mensajeListaVacia">
              No hay tareas pendientes. ¡Agrega una! 😄
            </p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
